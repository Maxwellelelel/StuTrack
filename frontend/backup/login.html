<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="login.css">
        <title>Login Page</title>
    </head>
    <body>
        <h1>StuTrack</h1>
        <div id="root">
            <div class="login-con" id="login-con-id">
                <div class="head" id="login-con-head-id">
                    <p>Login</p>
                </div>
                <hr>
                <div class="credentials" id="login-con-credentials-id">
                    <div class="input-con" id="login-con-credentials-username-id">
                        <p>Username:</p>
                        <input type="text" name="username-input" maxlength="128" placeholder=" Enter your username...">
                    </div>
                    <div class="input-con" id="login-con-credentials-password-id">
                        <p>Password:</p>
                        <input type="text" name="password-input" maxlength="128" placeholder=" Enter your password...">
                    </div>
                </div>
                <div class="button">
                    <p>Login</p>
                </div>
            </div>
        </div>
    </body>
</html>
